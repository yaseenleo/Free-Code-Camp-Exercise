<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">

            <div class="head-container text-center">
                <h1 class="text" id="title">Survey Form</h1>
                <p class="text" id="description">Thank you for your time to improve our platform</p>
            </div>
            <div class="form-container">
                <form action="#" id="survey-form">
                    <div class="form-group">
                        <label for="name-label" id="name-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email-label" id="email-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="number-label" id="number-label">Age</label>
                        <input type="number" class="form-control" min="1" max="2" name="email" id="number" placeholder="Enter Your Age" required>
                    </div>

                    <div class="form-group">
                        <label for="role">Which option describes your current role</label>
                        <select class="form-control" name="role" id=dropdown>
                            <option disabled selected value>Select Your Current Role</option>
                            <option value="Student">Student</option>
                            <option value="full time job">Full time Learner</option>
                            <option value="full time learner">full time learner</option>
                            <option value="prefer not to say">prefer not to say</option>
                            <option value="other">other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="user-recommend">Would you recomment to join us</label>
                        <label for="definetly"><input type="radio" class="input-radio" value="definetly" name="feedback"> Definetly</label>
                        <label for="may-be"><input type="radio" class="input-radio" value="may be" name="feedback"> May Be</label>
                        <label for="no"><input type="radio" class="input-radio" value="no" name="feedback"> No</label>
                    </div>

                    <div class="form-group">
                        <label for="">For which technology you would like to apply (Check all that apply)</label>
                        <label for="front-end-developer"><input type="checkbox" name="front-end-developer" id="front-end-developer" value="front-end-developer"> Front End Developer</label>
                        <label for="front-end-designer"><input type="checkbox" name="front-end-designer" id="front-end-designer" value="front-end-designer"> Front End designer</label>
                        <label for="back-end-development"><input type="checkbox" name="back-end-development" id="back-end-development" value="back-end-development"> Back End Development</label>
                        <label for="fullstack developer"><input type="checkbox" name="fullstack developer" id="fullstack developer" value="fullstack developer"> FullStack Developer</label>
                        <label for="fullstack developer"><input type="checkbox" name="fullstack developer" id="fullstack developer" value="fullstack developer"> Internship</label>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Any Comment or Suggestion</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div class="btn-container">
                        <button id="submit" type="submit" class="btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
