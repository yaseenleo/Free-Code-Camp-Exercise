<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <div id="form-container">
            <p id="description">Let us know how we can improve</p>
            <form action="#" id="survey-form">
                <!-- name -->
                <div class="row-tab">
                    <div class="labels">
                        <label id="name-label" for="name">Name</label>
                    </div>
                    <div class="right-tab">
                        <input type="text" class="input-field" id="name" placeholder="Enter Your Name" required>
                    </div>
                </div>
<!-- Email -->
                <div class="row-tab">
                    <div class="labels">
                        <label id="email-label" for="email">Email</label>
                    </div>
                    <div class="right-tab">
                        <input type="email" class="input-field" id="email" placeholder="Enter Your Email Address" required>
                    </div>
                </div>
<!-- Phone number -->
                <div class="row-tab">
                    <div class="labels">
                        <label id="number-label" for="number">Contact Number</label>
                    </div>
                    <div class="right-tab">
                        <input type="number" class="input-field" id="number" min="10" max="11" placeholder="Enter Your Phone Number" required>
                    </div>
                </div>
<!-- Current Position -->
                <div class="row-tab">
                    <div class="labels">
                        <label for="current-pos">
                            Which option best describes your current role?
                        </label>
                    </div>
                    <div class="right-tab">
                        <select id="dropdown" name="current-pos" id="current-pos" autofocus>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer Not to Say">Prefer Not to Say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
    <!-- review -->

                <div class="row-tab">
                    <div class="labels">
                        <label for="review">How likely is that you would recommend to a friend?</label>
                    </div>
                    <div class="right-tab">
                        <ul>
                            <li>
                                <input type="radio" value="definitely" name="review">
                                Definitely
                            </li>
                            <li>
                                <input type="radio" value="maybe" name="review">
                                Maybe
                            </li>
                            <li>
                                <input type="radio" value="not sure" name="review">
                                Not Sure
                            </li>
                        </ul>
                    </div>
                </div>
<!-- Preference -->
                <div class="row-tab">
                    <div class="labels">
                        <label for="preference">Things that should be improved in the future
                                (Check all that apply):</label>
                    </div>
                    <div class="right-tab checkbox-container">
                        <ul>
                            <li>
                                <label for="">
                                    <input type="checkbox" value="1" name="prefer">
                                    Front-end Projects
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="2" name="prefer">
                                    Back-end Projects
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="3" name="prefer">
                                    Data Visualization
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="4" name="prefer">
                                    Challenges
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="5" name="prefer">
                                    Open Source Community
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="6" name="prefer">
                                    Gitter help rooms
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="7" name="prefer">
                                    Videos
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="8" name="prefer">
                                    City Meetups
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="9" name="prefer">
                                    Wiki
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="10" name="prefer">
                                    Forum
                                </label>
                            </li>

                            <li>
                                <label for="">
                                    <input type="checkbox" value="11" name="prefer">
                                    Additional Courses
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- comment feed back -->
                <div class="row-tab">
                    <div class="labels">
                        <label for="comment">Any Comments or Suggestions?</label>
                    </div>
                    <div class="right-tab">
                        <textarea name="comment" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div id="button">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
