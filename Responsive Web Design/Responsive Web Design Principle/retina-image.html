            img{
                width:100px;
                height:100px;
            }
          </style>

<body>
    <h2 style="text-align: center;">Responsive Web Design Principles: <br /> Use a Retina Image for Higher Resolution Displays</h2>
    <img src="https://s3.amazonaws.com/freecodecamp/FCCStickers-CamperBot200x200.jpg" alt="freeCodeCamp sticker that says 'Because CamperBot Cares'">
