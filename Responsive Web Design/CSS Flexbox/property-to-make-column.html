<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Use the flex-direction Property to Make a Column</title>
    <style>
        #box-container {
            display: flex;
            height: 500px;
            flex-direction: column;
        }

        #box-1 {
            background-color: dodgerblue;
            width: 50%;
            height: 50%;
        }

        #box-2 {
            background-color: orangered;
            width: 50%;
            height: 50%;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center">CSS Flexbox: <br /> Use the flex-direction Property to Make a Column </h1>
    <div id="box-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
    </div>
    <section>
        <p>The last two challenges used the flex-direction property set to row. This property can also create a column
            by vertically stacking the children of a flex container.</p>
    </section>
</body>

</html>
