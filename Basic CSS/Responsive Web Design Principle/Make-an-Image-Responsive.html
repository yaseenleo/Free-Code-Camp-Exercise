<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make an Image Responsive</title>
    <style>
        img {
            max-width: 100%;
            display: block;
            height: auto;
        }
    </style>
</head>

<body>
    <img src="https://s3.amazonaws.com/freecodecamp/FCCStickerPack.jpg" alt="freeCodeCamp stickers set">
    <p>Making images responsive with CSS is actually very simple. Instead of applying an absolute width to an element:
        <br /><span style="color: rgb(223, 41, 41)">img { width: 720px; }</span></p>
</body>

</html>
